<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PasswordCSS.css">
    <title>Password Manager</title>
</head>
<body>
    <div id = "box">
        <h1>Connor's Password Manager</h1>

        <div id = "output">
            <ul id = "groceryList">

            </ul>
        </div>

        <div id = "options">
            <label for="passLength">Password Length</label>
            <input type="number" id = "passLength">
            <br>

            <label for="containUpperCase">Contain Uppercase Letters</label>
            <input type="checkbox" id = "upperCheck" name = "upperCheck">
            <br>

            <label for= "containLowerCase">Contain Lowercase Letters</label>
            <input type="checkbox" id = "lowerCheck" name = "lowerCheck">
            <br>

            <label for="containNumbers">Contain Numbers</label>
            <input type="checkbox" id = "numberCheck" name = "numberCheck">
            <br>

            <label for="containSymbols">Contain Symbols</label>
            <input type="checkbox" id = "symbolCheck" name = "symbolCheck">
            <br>
            <button onclick = "randomizer()">Generate Password</button>
        </div>
    </div>
    <script src="PassManagerScript.js"></script>
</body>
</html>
